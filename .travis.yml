git:
    submodules: false
language: cpp
os:
    - linux
    - osx
compiler:
    - gcc
    - clang
before_install:
    - mv .gitmodules gitmodules.old
    - sed -e 's#git@github.com:#https://github.com/#' gitmodules.old > .gitmodules
    - rm gitmodules.old
install:
    - pushd third
    - ./setup
    - popd
script:
    - make 

